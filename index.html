<body>
    <div class="container">
        <div class="weather-app">
            <form>
                <div class="row">
                    <div class="col-10">
                        <div class="mb-3">
                            <input id="search-input" type="search" class="form-control shadow-sm"
                                        placeholder="Search your city" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-2">
                        <button id="search-button" type="submit" class="btn btn-primary shadow">
                            Search

                    </div>
                </div>
            </form>

                    <div class="today-date">
                    14:06, Friday 2 April
                    </div>
                    <div class="city" id="city">
                        Edinburgh
                    </div>
                      
                    <div class="humidity-wind">

                    </br>
                        Humidity: <span class="humidity-percent"> 50% </span> 
                    </br>
                        Wind: <span class="wind-speed"> 10 km/s </span> 
                    </div>
                </div>
                <div class="col-6" id="temperature-column">
                    <div class="current-temperature">
                        <i class="fas fa-cloud" id="main-icon"></i> <span id="degrees"> 10°C </span> 
                    </div>
                    <div>
                    <a href="" class="celsius-option" > °C </a>  |
                    <a href="" class="fahrenheit-option"> °F </a>
                    </div>
                 </div>
                </div>
            <div class="row">
                <div class="col-2" id="day">
                    <span> Saturday <span>
                    <div>
                        <i class="fas fa-cloud"></i>
                    </br>

                </div>

                <div class="col-2" id="day">

                        </br>
                        10°C

                </div>

                        </br>
