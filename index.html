<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> ‚òÄÔ∏è Akvile's weather app üåßÔ∏è </title>
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7a3b62923b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&family=Oxygen:wght@300;400;700&family=Sedgwick+Ave&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form>
                <div class="row">
                     <div class="col-1">
                        <button id="location-button" type="submit" class="btn btn-primary shadow">
                             <i class="fas fa-location-arrow"></i>
                        </button>
                     </div>
                    <div class="col-9">
                        <div class="mb-3">
                            <input id="search-input" type="search" class="form-control shadow-sm"
                                        placeholder="Search your city" autocomplete="off">
                        </div>
                     </div>
                    <div class="col-2">
                        <button id="search-button" type="submit" class="btn btn-primary shadow">
                            Search
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    <span class="last-updated">
                        Last updated: </span>
                    <div class="today-date">
                    </div>
                    <div class="city" id="city">
                        
                    </div> 
                    <div class="humidity-wind">
                        Humidity: <span class="humidity-percent">  </span> 
                    </br>
                        Wind: <span class="wind-speed">  </span> 
                    </div>
                </div>
                <div class="col-6" id="temperature-column">
                    <div class="description">
                     </div>
                    <div class="current-temperature">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="icon"/> <span id="degrees">  </span> 
                    </div>
            
                 </div>
            </div>
             <div id="forecast"></div>
        </div>
        <div>
            <a href="https://github.com/Akvilepald/weather-app" class="code-link"> Open source code by Akvile Paldauskaite </div>
    </div>
   
    <script src="src/app.js"></script>
</body>
</html>
